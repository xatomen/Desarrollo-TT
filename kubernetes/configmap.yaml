apiVersion: v1
kind: Namespace
metadata:
  name: desarrollo-tt

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: desarrollo-tt
data:
  # RDS Configuration
  DB_HOST: "desarrollo-tt-mysql-cluster.cluster-czzzzzzzzzz.us-east-1.rds.amazonaws.com"
  DB_PORT: "3306"
  
  # API Configuration
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Frontend Configuration
  # NOTA: Usar el hostname automático de AWS ALB
  # NEXT_PUBLIC_API_URL será obtenido del ALB hostname
  # Ej: http://<alb-hostname>/back
  # NEXT_PUBLIC_API_URL: "https://api.tudominio.com"
  NEXT_PUBLIC_APP_NAME: "Desarrollo TT"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Environment
  ENVIRONMENT: "production"
  
  # Backend API Configuration (Kubernetes Mode)
  K8S_MODE: "true"
  DOCKER_MODE: "false"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: desarrollo-tt
data:
  # AACH API
  AACH_DB_NAME: "aach_db"
  
  # Carabineros API
  CARABINEROS_DB_NAME: "carabineros_db"
  
  # MTT API
  MTT_DB_NAME: "mtt_db"
  
  # PRT API
  PRT_DB_NAME: "prt_db"
  
  # SGD API
  SGD_DB_NAME: "sgd_db"
  
  # SII API
  SII_DB_NAME: "sii_db"
  
  # SRCEI API
  SRCEI_DB_NAME: "srcei_db"
  
  # TGR API
  TGR_DB_NAME: "tgr_db"
  
  # Back API
  BACK_DB_NAME: "back_db"
  
  # APIs Endpoints (for service discovery in Kubernetes)
  AACH_API_URL: "http://aach-api:5001"
  CARABINEROS_API_URL: "http://carabineros-api:5004"
  MTT_API_URL: "http://mtt-api:5003"
  SII_API_URL: "http://sii-api:5005"
  SGD_API_URL: "http://sgd-api:5006"
  TGR_API_URL: "http://tgr-api:5007"
  SRCEI_API_URL: "http://srcei-api:5001"
