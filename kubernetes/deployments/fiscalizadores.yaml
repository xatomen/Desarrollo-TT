apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiscalizadores-app
  namespace: desarrollo-tt
  labels:
    app: fiscalizadores-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiscalizadores-app
  template:
    metadata:
      labels:
        app: fiscalizadores-app
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: fiscalizadores-app
        image: 892797891584.dkr.ecr.us-east-1.amazonaws.com/desarrollo-tt/fiscalizadores-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://api.jorgegallardo.studio"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "1Gi"
            cpu: "75m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 15
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 10

---
apiVersion: v1
kind: Service
metadata:
  name: fiscalizadores-app
  namespace: desarrollo-tt
spec:
  type: ClusterIP
  selector:
    app: fiscalizadores-app
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
