apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-decisiones-app
  namespace: desarrollo-tt
  labels:
    app: panel-decisiones-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: panel-decisiones-app
  template:
    metadata:
      labels:
        app: panel-decisiones-app
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: panel-decisiones-app
        image: 123456789.dkr.ecr.us-east-1.amazonaws.com/desarrollo-tt/panel-decisiones-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        # NEXT_PUBLIC_API_BASE_URL es opcional - por defecto usa window.location.origin
        # - name: NEXT_PUBLIC_API_BASE_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: app-config
        #       key: API_BASE_URL  # Debe estar en ConfigMap si se usa
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: SENDGRID_API_KEY
        - name: SENDGRID_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SENDGRID_FROM_EMAIL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: panel-decisiones-app
  namespace: desarrollo-tt
spec:
  type: ClusterIP
  selector:
    app: panel-decisiones-app
  ports:
  - port: 80
    targetPort: 8001
    protocol: TCP
    name: http
