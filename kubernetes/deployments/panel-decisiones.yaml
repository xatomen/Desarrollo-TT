apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-decisiones-app
  namespace: desarrollo-tt
  labels:
    app: panel-decisiones-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panel-decisiones-app
  template:
    metadata:
      labels:
        app: panel-decisiones-app
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: panel-decisiones-app
        image: {{AWS_ACCOUNT_ID}}.dkr.ecr.{{AWS_REGION}}.amazonaws.com/desarrollo-tt/panel-decisiones-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "https://api.jorgegallardo.studio"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: SENDGRID_API_KEY
        - name: SENDGRID_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SENDGRID_FROM_EMAIL
        resources:
          requests:
            memory: "768Mi"
            cpu: "75m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 90
          timeoutSeconds: 5
          periodSeconds: 15
          failureThreshold: 8
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 45
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 8

---
apiVersion: v1
kind: Service
metadata:
  name: panel-decisiones-app
  namespace: desarrollo-tt
spec:
  type: ClusterIP
  selector:
    app: panel-decisiones-app
  ports:
  - port: 80
    targetPort: 8001
    protocol: TCP
    name: http
