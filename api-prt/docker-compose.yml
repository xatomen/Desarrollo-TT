#docker compose para la api de prt en python y mysql
version: '3.8'
services:
  api-prt:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5002:8000"
    volumes:
      - ./api:/app
    depends_on:
      - mysql
    environment:
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql
      DB_NAME: prt_db 

  mysql:
    image: mysql:9.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prt_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3002:3306"
    volumes:
      - ./db_data/:/var/lib/mysql