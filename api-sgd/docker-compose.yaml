# Docker Compose para API de la secretar√≠a de gobierno digital en Python y MySQL
services:
  # Servicio de la API sgd
  api-sgd:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_NAME=sgd_db
    volumes:
      - ./api:/app
    depends_on:
      - db
  db:
    image: mysql:9.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgd_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - ./db_data/:/var/lib/mysql
