version: '3.8'
services:
  api-prt:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./api:/app
    depends_on:
      - mysql
    environment:
      DB_USER: user
      DB_PASSWORD: password
      DB_HOST: mysql
      DB_NAME: prt_db

  mysql:
    image: mysql:9.4            # Válido según Docker Hub
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prt_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./db_data/:/var/lib/mysql
